<div class="modal" ng-controller="DetailController"><ion-header-bar class="bar bar-header bar-positive"><h1 class="title">Article Details</h1><button class="button" ng-click="modal.hide();selectedDetailResult.dialogOpen = false;">Back</button></ion-header-bar><ion-content class="detail-view"><ion-list item-type="card" class="item-text-wrap"><div class="card"><div class="item"><h1 ng-bind-html="selectedDetailResult.webTitle"></h1><div class="row responsive-sm"><div class="col-25"><img class="thumbnail" ng-src="{{getThumbnail(selectedDetailResult.thumbnail)}}"></div><div class="detail-text col-75"><p ng-bind-html="selectedDetailResult.trailText"></p><p ng-bind-html="selectedDetailResult.byline" class="byline"></p></div></div><a class="button button-icon icon-left ion-link" ng-href="{{ detailProperties.shortUrl}}" target="_blank">{{detailProperties.shortUrl}}</a></div></div><div class="item item-divider item-calm"><h1 class="title">Related Articles</h1></div><div class="card"><ion-item ng-show="!detailProperties.inProgress && detailProperties.errored"><div class="card search-error"><div class="item item-text-wrap"><img class="alert-image" src="/images/alert.png"><h1>An error occured while trying to fetch the related articles.</h1><p>The Guardian API might be down, or there might be a problem with your internet connection.</p></div></div></ion-item><ion-item class="ajax-loader" item-type="item" ng-show="detailProperties.inProgress && !detailProperties.errored"><img src="/images/ajax-loader.gif"><h1>Loading related articles...</h1></ion-item><div class="item" ng-repeat="relatedResult in relatedResults"><h1 ng-bind-html="relatedResult.webTitle"></h1><div class="row responsive-sm"><div class="col-25"><img class="thumbnail" ng-src="{{getThumbnail(''+relatedResult.fields.thumbnail)}}"></div><div class="col-75"><p ng-bind-html="relatedResult.fields.trailText"></p><p ng-bind-html="relatedResult.fields.byline" class="byline"></p></div></div><a class="button button-icon icon-left ion-link" ng-href="{{relatedResult.webUrl}}" target="_blank">View on the web</a></div></div></ion-list></ion-content></div>
